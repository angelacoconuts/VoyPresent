<!DOCTYPE html>
<html ng-app="graphieeApp">
<meta charset="utf-8">
<title>GraphieE POI</title>
<head>
<link rel="stylesheet" type="text/css" href="/stylesheets/index.css">
<link rel="stylesheet" type="text/css" href="/stylesheets/poi.css">
<link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
<script src="/javascripts/vendor/angular/angular.js"></script>
<script src="/javascripts/controller.js"></script>
</head>

<body ng-controller="poiPageCtrl">

  <div class="container" style="width: 95%;">

    <div class="row">
      <div class="col-lg-12">

	<div class="thumbnail" id="poiPicTextBox">

	  <div class="coverPicBox">

	    <img id="coverPic" src="{{mainPicSrc}}" />

	    <div id="addBtn" class="posAbs">
	      <span class="glyphicon glyphicon-plus glyphicon-lg" ng-click="showActionList()"></span>
	      </div>

	    <div id="addActions" class="posAbs" ng-show="showAddAction">
	      <button type="button" class="btn btn-default btn-block"><span>Add to Favorites</span></button>
	      <button type="button" class="btn btn-default btn-block"><span>Add to Itinerary</span></button>
	      </div>

	    <div id="coverPicDesc" class="posAbs">
	      <h1>{{poiTle}}<small>{{mainPicTle}}</small></h1>
	      <ul class="list-inline tag-list">
		<li><a ng-repeat="tag in tags" class="tag" href={{tag.href}} style="background-color: {{tag.color}}">{{tag.name}}</a>
		  </li>
		</ul>
	      <p>{{poiDesc}}</p>
	      </div>
	    </div><!-- /.Thumbnail -->

	  <div class="imageBar">
	    <img ng-repeat="picture in pics" src="{{picture.src}}" ng-click="setImage(picture)">
	    </div>

	  <div class="page-scroll" style="margin: 12px 0 0 0; border-bottom: 1px solid #ddd">
	    <a href="#seeAlso">
	      <span class="glyphicon glyphicon-chevron-down glyphicon-lg" style="color: #CCC;"></span>
	      </a>
	    </div>

	  </div>

	</div>
      </div>

    </div>
  <!-- /.container -->

  <div class="container section" id="seeAlso" style="width: 80%;">
    <div class="section-title">
      <h1>See Also...</h1>
      <h4>Things to do, itineraries, food, similar places... for {{poiTle}}</h4>
      </div>

    <div class="section-div" ng-repeat="entity in related">
      <img height="150px" width="200px" src="{{entity.img}}">
      <h3>{{entity.name}}</h3>
      <p>{{entity.desc}}</p>
      </div>

    </div>

  <script src="/javascripts/vendor/jquery-1.11.0.min.js"></script>
  <script src="/javascripts/vendor/bootstrap.min.js"></script>

</body>
</html>
